<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Callydgraphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/home/base.css">
    <link rel="icon" href="/images/logo/logo-7.png">
    <link href="https://fonts.googleapis.com/css?family=Dawning+of+a+New+Day|Homemade+Apple|League+Script|Open+Sans+Condensed:300|Wire+One|Marvel" rel="stylesheet">


  </head>
  <body>
    <!-- header  -->
    <header>
      <section>
        <div id="header-logo">
          <div class="top-bar">
            <img src="images/logo/logo-7.png" class="butterfly"/>
            <h1>Callydgraphy</h1>
            <h5 class="subtitle">Lydia Grasso Calligraphy Designs</h5>
            <a href="/cart"><img src="images/social/cartIcon.png" class="cart_icon" id="cart_icon"></a>
          </div>
        </div>


    </main>

    <!-- footer  -->
    <footer>
      <div class="social-div">
        <img src="images/social/grey-fb.png" class="social"/>
        <img src="images/social/grey-instagram.png" class="social"/>
        <img src="images/social/grey-mail.png" class="social"/>
        <img src="images/social/grey-etsy.png" class="social"/>
      </div>
      &copy; Abigail White Designs
    </footer>

    <!-- Scripts -->
    <!-- CDN href -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  </body>
</html>
